<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Javascript RPG Game</title>
</head>
<body>
    <h1>Welcome to the JavaScript RPG Game!</h1>
    <div class="wrapper">
        <section class="character">
            <!--Character attribute and setting change-->
            <!--Can toggle between this and the inventory page-->
            <h4>Create your character</h4>

            <label for="name">Name</label>
            <input type="text" id="name" autocomplete="off">

            <p>Class</p>
            <select id="class">
                <option value="fighter">Fighter</option>
                <option value="rogue">Rogue</option>
                <option value="mage">Mage</option>
            </select>

            <p>Points to spend</p>
            <p id="points"></p>

            <div class="attribute">
                <label for="strength">Strength</label>
                <input type="range" id="strength" min="0" max="10" value="0" onchange="ChangePoints(this.value, 'strength')">
            </div>
            

            <div class="attribute">
                <label for="agility">Agility</label>
                <input type="range" id="agility" min="0" max="10" value="0" onchange="ChangePoints(this.value, 'agility')">
            </div>
           

            <div class="attribute">
                <label for="intelligence">Intelligence</label>
                <input type="range" id="intelligence" min="0" max="10" value="0" onchange="ChangePoints(this.value, 'intelligence')">
            </div>
           
            <button id="createBtn" onclick="CheckCharacter()">Create Character</button>
            <!--Inventory-->
            <div class="stats">
                <div class="health">
                    <p>Health</p>
                    <div class="hp-bar">
                        <div id="health-number"></div>
                        <span id="current-health"></span>
                    </div>
                </div>
                <div class="statistics">
                    <p id="charName"></p>
                    <p id="charClass"></p>
                    <p id="charStr"></p>
                    <p id="charAgi"></p>
                    <p id="charInt"></p>
                    <p id="charGold"></p>
                </div>
                <div class="inventory"></div>
            </div>
        </section>

        <button id="flip-btn" onclick="Flip()">Flip</button>

        <section class="game" id="game">

            <div class="overlay" id="disabled">
                <p id="disabled-text">Fill in the character form first</p>
            </div>
        </section>
    </div>
    <div id="modal">
        <h1 id="modal-header"></h1>
        <div id="modal-content"></div>
        <!--
        Debug thingies
        <button onclick="HealthUpdate(2)">Take damage</button>
        <button onclick="HealthUpdate(-2)">Heal</button>
        <button class="close-button" onclick="CloseModal()">&times;</button>
        -->
    </div>
</body>
</html>
